<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >
      <header class="modal__header">
        <h2 class="modal__title" id="modal-1-title">Оставить заявку</h2>
        <button class="modal__close" aria-label="Закрыть окно" data-micromodal-close></button>
      </header>

      <form action="#">
        <main class="modal__content"> 
          <input class="form-input modal__input" type="text" name="VH-Name" placeholder="Ваше имя...">
          <input class="form-input modal__input" type="text" name="VH-Phone" placeholder="Ваш телефон...">
          <textarea class="form-input modal__input name="Message" placeholder="Сообщение"></textarea>
        </main>
        <footer class="modal__footer">
          <button class="button"><span>Отправить</span></button>
        </footer>
      </form>

    </div>
  </div>
</div>
